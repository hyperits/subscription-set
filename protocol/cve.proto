syntax = "proto3";

// The CveSubscriptionSrv service definition.
service CveSubscriptionSrv {
  // Subscription a greeting
  rpc HandleSubscription (HandleSubscriptionReq) returns (HandleSubscriptionRsp) {}
}

enum EmSubscriptionType{
  MoBile = 0;
  Mail = 1;
}

// The request
message HandleSubscriptionReq {
  EmSubscriptionType sType = 1;
  string account = 2;
}

// The response
message HandleSubscriptionRsp {
  string message = 1;
}